name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

     
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      
      - name: Install dependencies
        run: flutter pub get

      
      - name: Run tests
        run: flutter test

      
      - name: Build APK
        run: flutter build apk --release

    
