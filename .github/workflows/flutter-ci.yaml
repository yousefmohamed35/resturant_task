name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ’™ Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6' # Or any stable version you're using
        channel: 'stable'

    - name: ğŸ§ª Install dependencies
      run: flutter pub get

    - name: âœ… Analyze
      run: flutter analyze

    - name: ğŸ§ª Run tests
      run: flutter test
